---
- clean:
    - "~"
    - "~/.config"

- create:
    - "~/personal"
    - "~/repos"
    - "~/tmp"
    - "~/vimwiki"

# Home
- defaults:
    link:
      if: '[ `uname` = Linux ]'
      create: true

- link:
    ~/.Xresources:
    ~/.config/:
      glob: true
      path: "config/*"
      exclude:
        - "config/ncmpcpp"
        - "config/mpd"
    ~/.config/ncmpcpp/config:
      path: "config/ncmpcpp/config"
    ~/.config/mpd/mpd.conf:
      if: '[ `uname` = Linux ]'
      path: "config/mpd/mpd.conf"
    ~/.gitconfig:
    ~/.oh-my-zsh/custom/plugins/wttr/wttr.plugin.zsh:
      path: scripts/wttr.plugin.zsh
    ~/.p10k.zsh:
      path: "p10k.zsh.home"
    ~/.xinitrc:
    ~/.zshrc:
      path: "zshrc.home"

# Work
- defaults:
    link:
      if: '[ `uname` = Darwin ]'
      create: true
      force: true

- link:
    ~/.config/alacritty/alacritty.yml:
      path: "config/alacritty/alacritty.yml.work"
    ~/.config/nvim:
      path: "config/nvim"
    ~/.config/lvim:
      path: "config/lvim"
    ~/.p10k.zsh:
      path: "p10k.zsh.work"
    ~/.tmux.conf:
      path: "tmux.conf.work"
    ~/.zshrc:
      path: "zshrc.work"
